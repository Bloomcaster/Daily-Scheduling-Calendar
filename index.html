<!DOCTYPE html>
<html lang="en">
<!--cleaned up the link code so that they are easier to read and not broken on separate lines-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"  crossorigin="anonymous" />
    <link  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"  rel="stylesheet"  />
    <link rel="stylesheet" href="assets/css/style.css" />
    
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2>Current Time  &amp; Date: <br /> <span id="time-display">00:00:00</span> </h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
   
    <div class="container">
      <!-- Timeblocks go here -->
      <!--This these time blocks start at 8am, horizontal column with a text area to save content for the calendar, -->
      <!-- the "i" element is used here to set an important voice to the text, denote it is special-->
      <!--the fa fa class is used in different time blocks to bring some charm to the scheduler:
        coffee time, lunch time, cogs/handshake for meeting times and beer for end of day humor-->
      <div id="eighthHour" class="row time-block">
        <div class="col-md-1 hour">
          <strong>8AM</strong>
      </div>
      <textarea class="col-md-10 plans"></textarea>

      <button class="col-md-1 saveBtn">
        <i class="fa fa-coffee"></i>
      </button>
      </div>

<div id="ninthHour" class="row time-block">
  <div class="col-md-1 hour">
   <strong>9AM</strong> 
</div>
<textarea class="col-md-10 plans"></textarea>

<button class="col-md-1 saveBtn">
  <i class="fa fa-coffee"></i>
</button>
</div>









    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
